<!DOCTYPE html>
<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="game-menu">
      <h1 class="game-menu__title">Tanks</h1>
      <nav class="game-menu__navigation">
        <ol class="navigation">
          <li id="game-start-btn">Nowa Gra</li>
          <li>Zasady</li>
        </ol>
      </nav>
    </header>
    <main class="game hidden">

      <div class="container">
        <h2 class="board-name">Twoja plansza</h2>
        <div class="game__board" id="player-board"></div>
      </div>

      <div class="container hidden">
        <h2 class="board-name">Plansza przeciwnika</h2>
        <div class="game__board" id="computer-board"></div>
      </div>

      <div class="game__settings-board">
        <p>Pozostało czołgów: <span id="tanks-counter">7</span></p>
        <p>Kliknij na dowolne nie zajęte pole na planszy aby ustawić czołg</p>
      </div>
    </main>

    <section class="winner-container hidden"> 
      <div class="winner-box">
        <h1 class="winner-title">Computer wygrał!</h1>
        <button class="new-game-btn" id="restart-game-btn">Nowa gra</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
